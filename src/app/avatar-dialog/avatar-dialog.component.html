<div>
  <div class="row">
    <div class="col-md-12">
      <h5>Select Avatar</h5>
    </div>
    <div class="col-md-12">
      <form class="avatar-form" [formGroup]="avatarForm" novalidate (ngSubmit)="addAvatar(avatarForm)">
        <div class="form-group">
          <label for="file">Виберіть файл</label>
          <input type="file" id="file" class="form-control" formControlName="file" multiple>
        </div>
        <div>
          <button mat-raised-button class="submit-button" color="primary" type="submit" >Зберегти</button>
        </div>
      </form>

    </div>
  </div>
  <div class="d-flex align-content-center flex-wrap">
    <div *ngFor="let avatar of avatars">
      <img class="img-thumbnail" [src]=avatar.avatarLink (click)= "close(avatar)">
    </div>
  </div>
</div>
