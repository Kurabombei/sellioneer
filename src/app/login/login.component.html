
<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://placeimg.com/128/128/nature">
            </div>
            <div class="col-md-8">
              <form [formGroup]="userLoginForm" novalidate (ngSubmit)="onSubmit(userLoginForm.value)">
                <input type="text" class="form-control mb-2" formControlName="email" placeholder="ivanenko@example.com" required autofocus>
                <input type="password" class="form-control mb-2" formControlName="password" placeholder="Пароль: w5c6f7g8" required>
                <button mat-raised-button class color="primary" class="btn btn-lg btn-primary btn-block mb-1" type="submit" [disabled]="!userLoginForm.valid">Увійти</button>
              </form>
              <button mat-raised-button class color="secondary" class="btn-link btn-sm mb-3" (click)="passwordReset(userLoginForm.value)">
                <i class="material-icons" aria-hidden="true">warning</i>
                <span class="mdc-button__label">Забули пароль ?</span>
              </button>
              <button mat-raised-button class color="secondary" class="btn-link btn-sm mb-5" (click)="this.afAuth.googleSignin()">
                <i class="material-icons" aria-hidden="true">login</i>
                <span class="mdc-button__label">Зайти за допомогою Google</span>
              </button>
<!--              <button mat-button color="warn">Забули пароль?</button> -->
<!--              <button mat-button color="accent">Зайти за допомогою Google</button>-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
